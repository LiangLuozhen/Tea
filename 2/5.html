<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>talking</title>
  <!-- 引入jQuery -->
  <script src="./jQuery/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: auto;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
    }

    /* 电脑端居中容器 */
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* 移动端窗口容器 */
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 800px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }

    /* 背景层 */
    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/bg.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: filter 0.5s ease;
    }

    /* 背景变暗效果 */
    .bg-layer.dimmed {
      filter: brightness(50%);
    }

    /* 主容器 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* 对话框层 */
    .dialog-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/2.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 2;
      transition: opacity 0.3s ease;
    }

    /* 对话框隐藏状态 */
    .dialog-layer.hidden {
      opacity: 0;
    }

    /* 文字层 */
    .text-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/4.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 3;
      transition: opacity 0.3s ease;
    }

    /* 文字隐藏状态 */
    .text-layer.hidden {
      opacity: 0;
    }

    /* 8.gif 层 */
    .image-8 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/8.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 4;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* 8.gif 显示状态 */
    .image-8.show {
      opacity: 1;
    }

    /* 按钮通用样式 */
    .music-btn,
    .return-btn {
      position: absolute;
      top: 3%;
      width: 12%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn {
      left: 5%;
    }

    .return-btn {
      right: 5%;
    }

    .music-btn img,
    .return-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 电脑端优化 */
    @media (min-width: 768px) {
      .mobile-container {
        width: 400px;
        height: 800px;
        border-radius: 20px;
        overflow: hidden;
      }
    }

    /* 平板端优化 */
    @media (min-width: 481px) and (max-width: 767px) {
      .mobile-container {
        max-width: 90vw;
        max-height: 90vh;
        margin: 5vh auto;
      }
    }

    /* 小屏幕手机优化 */
    @media (max-width: 480px) {
      .mobile-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }

    /* 横屏模式优化 */
    @media (max-height: 500px) and (orientation: landscape) {
      .mobile-container {
        max-width: 80vh;
        max-height: 80vw;
      }
    }
  </style>
</head>

<body>
  <div class="desktop-wrapper">
    <div class="mobile-container">
      <div class="container" id="screen">
        <div class="bg-layer" id="bgLayer"></div>
        <div class="dialog-layer" id="dialogLayer"></div>
        <div class="text-layer" id="textLayer"></div>
        <div class="image-8" id="image8"></div>

        <div class="music-btn" id="musicButton">
          <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
        </div>

        <div class="return-btn" id="returnButton">
          <img src="./picture/button/return.gif" alt="返回按钮">
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // 预加载图片以提高性能
      preloadImages([
        './picture/5/bg.gif',
        './picture/5/2.gif',
        './picture/5/3.gif',
        './picture/5/4.gif',
        './picture/5/5.gif',
        './picture/5/6.gif',
        './picture/5/8.gif',
        './picture/button/music.gif',
        './picture/button/no_music.gif',
        './picture/button/return.gif',
        './picture/map/map.gif'
      ]);

      // 状态管理
      let clickCount = 0;
      let finalStage = false;

      // 图片路径数组
      const dialogImages = [
        './picture/5/2.gif',
        './picture/5/3.gif',
        './picture/5/2.gif'
      ];

      const textImages = [
        './picture/5/4.gif',
        './picture/5/5.gif',
        './picture/5/6.gif'
      ];

      // 音乐按钮切换功能 - 防止事件冒泡
      $('#musicButton').on('click', function (event) {
        event.stopPropagation();
        event.preventDefault();

        const $musicIcon = $('#musicIcon');
        const currentSrc = $musicIcon.attr('src');

        if (currentSrc === './picture/button/music.gif') {
          $musicIcon.attr('src', './picture/button/no_music.gif');
        } else {
          $musicIcon.attr('src', './picture/button/music.gif');
        }

        return false;
      });

      // 返回按钮功能
      $('#returnButton').on('click', function (event) {
        event.stopPropagation();
        event.preventDefault();

        // 添加点击反馈
        $(this).css('opacity', '0.8');
        setTimeout(() => {
          $(this).css('opacity', '1');
          window.location.href = 'map.html';
        }, 150);

        return false;
      });

      // 屏幕点击事件处理
      $('#screen').on('click', function (event) {
        // 如果点击的是按钮区域，则不处理
        if ($(event.target).closest('#musicButton, #returnButton').length > 0) {
          return;
        }

        // 如果已经进入最后阶段且显示了8.gif，则跳转到map.html
        if (finalStage && $('#image8').hasClass('show')) {
          // 添加点击反馈
          $(this).css('opacity', '0.95');
          setTimeout(() => {
            window.location.href = 'map.html';
          }, 200);
          return;
        }

        // 增加点击计数
        clickCount++;

        // 如果还未到最后一次对话（前三次点击）
        if (clickCount < 3) {
          // 更新对话框和文字图片
          $('#dialogLayer').css('background-image', `url('${dialogImages[clickCount]}')`);
          $('#textLayer').css('background-image', `url('${textImages[clickCount]}')`);

          // 添加点击反馈效果
          $(this).css('opacity', '0.98');
          setTimeout(() => {
            $(this).css('opacity', '1');
          }, 100);
        }
        // 如果是第三次点击（显示完第三次对话后）
        else if (clickCount === 3) {
          finalStage = true;

          // 1. 背景层变暗
          $('#bgLayer').addClass('dimmed');

          // 2. 隐藏对话框和文字层
          $('#dialogLayer').addClass('hidden');
          $('#textLayer').addClass('hidden');

          // 3. 显示8.gif
          setTimeout(() => {
            $('#image8').addClass('show');
          }, 300);

          // 增加点击计数，以便下次点击直接跳转
          clickCount++;
        }
      });

      // 预加载图片函数
      function preloadImages(urls) {
        urls.forEach(function (url) {
          const img = new Image();
          img.src = url;
        });
      }

      // 添加页面加载动画
      $('#screen').css('opacity', 0).animate({ opacity: 1 }, 600);

      // 添加按钮呼吸效果
      function buttonBreathingEffect() {
        $('#musicButton, #returnButton').animate({ opacity: 0.8 }, 1000, function () {
          $(this).animate({ opacity: 1 }, 1000, buttonBreathingEffect);
        });
      }

      // 延迟启动按钮呼吸效果
      setTimeout(buttonBreathingEffect, 1500);

      // 添加对话切换指示动画（仅在对话阶段）
      function addDialogueIndicator() {
        if (clickCount < 3) {
          const indicator = $('<div class="dialogue-indicator"></div>').css({
            position: 'absolute',
            bottom: '15%',
            left: '50%',
            transform: 'translateX(-50%)',
            width: '30px',
            height: '30px',
            backgroundImage: 'url("./picture/button/arrow-down.gif")',
            backgroundSize: 'contain',
            backgroundRepeat: 'no-repeat',
            backgroundPosition: 'center',
            zIndex: 5,
            animation: 'bounce 1s infinite'
          });

          $('#screen').append(indicator);

          // 添加CSS动画
          if (!$('#bounce-animation').length) {
            $('head').append('<style id="bounce-animation">@keyframes bounce {0%, 100% {transform: translateX(-50%) translateY(0);} 50% {transform: translateX(-50%) translateY(10px);}}</style>');
          }
        }
      }

      // 初始化对话指示器
      setTimeout(addDialogueIndicator, 800);

      // 监听对话层变化，更新指示器
      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
            $('.dialogue-indicator').remove();
            addDialogueIndicator();
          }
        });
      });

      observer.observe(document.getElementById('dialogLayer'), {
        attributes: true,
        attributeFilter: ['style']
      });
    });
  </script>
</body>

</html>
