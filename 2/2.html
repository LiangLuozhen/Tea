<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>loading</title>
  <!-- 引入jQuery -->
  <script src="./jQuery/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: auto;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
    }

    /* 电脑端居中容器 */
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* 移动端窗口容器 */
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 800px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }

    /* 主容器 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/2/1.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 按钮通用样式 */
    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 12%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 内容区域 */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 500px;
      margin-top: -10%;
    }

    .image-container {
      width: 150%;
      height: auto;
      margin-bottom: 8%;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 进度条样式 */
    .progress-container {
      width: 60.6%;
      height: auto;
      position: relative;
      margin-bottom: 5%;
    }

    .progress-empty {
      width: 100%;
      height: auto;
      display: block;
    }

    .progress-full-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .progress-full {
      width: 0%;
      height: 100%;
      overflow: hidden;
      transition: width 0.2s ease;
      /* 加快过渡动画 */
    }

    .progress-full img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .loading-text {
      color: #fff;
      font-size: 5vw;
      text-align: center;
    }

    /* 电脑端优化 */
    @media (min-width: 768px) {
      .mobile-container {
        width: 400px;
        height: 800px;
        border-radius: 20px;
        overflow: hidden;
      }

      .loading-text {
        font-size: 20px;
      }
    }

    /* 平板端优化 */
    @media (min-width: 481px) and (max-width: 767px) {
      .mobile-container {
        max-width: 90vw;
        max-height: 90vh;
        margin: 5vh auto;
      }
    }

    /* 手机端优化 */
    @media (max-width: 480px) {
      .mobile-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .loading-text {
        font-size: 5vw;
      }
    }

    /* 横屏模式优化 */
    @media (max-height: 500px) and (orientation: landscape) {
      .mobile-container {
        max-width: 80vh;
        max-height: 80vw;
      }
    }
  </style>
</head>

<body>
  <div class="desktop-wrapper">
    <div class="mobile-container">
      <div class="container">
        <div class="music-btn" id="musicButton">
          <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
        </div>

        <div class="content">
          <div class="image-container">
            <img src="./picture/2/2d.gif" alt="内容图片">
          </div>

          <div class="progress-container">
            <img src="./picture/2/3.gif" alt="空进度条" class="progress-empty">
            <div class="progress-full-container">
              <div class="progress-full" id="progressFull">
                <img src="./picture/2/4.gif" alt="满进度条">
              </div>
            </div>
          </div>

          <div class="loading-text">loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 使用jQuery优化代码
    $(document).ready(function () {
      // 预加载图片以加快显示速度
      preloadImages([
        './picture/2/1.gif',
        './picture/2/2d.gif',
        './picture/2/3.gif',
        './picture/2/4.gif',
        './picture/button/music.gif',
        './picture/button/no_music.gif'
      ]);

      // 音乐按钮切换功能 - 使用事件委托
      $(document).on('click', '#musicButton', function (event) {
        event.stopPropagation();

        const musicIcon = $('#musicIcon');
        const currentSrc = musicIcon.attr('src');

        if (currentSrc === './picture/button/music.gif') {
          musicIcon.attr('src', './picture/button/no_music.gif');
        } else {
          musicIcon.attr('src', './picture/button/music.gif');
        }
      });

      // 模拟加载进度 - 加快加载速度
      let progress = 0;
      const progressFull = $('#progressFull');
      const loadingInterval = setInterval(() => {
        // 加快进度增加速度
        progress += Math.random() * 15 + 5; // 每次增加5-20%

        if (progress >= 100) {
          progress = 100;
          clearInterval(loadingInterval);

          // 添加完成动画
          progressFull.css({
            'width': '100%',
            'transition': 'width 0.3s ease'
          });

          // 加快跳转速度
          setTimeout(() => {
            window.location.href = '3.html';
          }, 200); // 缩短延迟时间
        }

        progressFull.css('width', progress + '%');
      }, 200); // 缩短间隔时间

      // 预加载图片函数
      function preloadImages(urls) {
        urls.forEach(url => {
          const img = new Image();
          img.src = url;
        });
      }
    });
  </script>
</body>

</html>
