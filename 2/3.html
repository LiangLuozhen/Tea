<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>intro</title>
  <!-- 引入jQuery -->
  <script src="./jQuery/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: auto;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
    }

    /* 电脑端居中容器 */
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* 移动端窗口容器 */
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 800px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }

    /* 主容器 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/3/1.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 中间层 - 3.gif */
    .middle-image {
      position: absolute;
      top: 0;
      left: 50%;
      width: 90%;
      height: 90%;
      transform: translateX(-50%) translateY(-3%);
      background-image: url('./picture/3/3.gif');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
      transition: none;
    }

    /* 动画状态 */
    .middle-image.animate {
      width: 100%;
      height: 100%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      transition: all 1s linear;
    }

    /* 动画第一阶段：先稍稍上移 */
    .middle-image.animate-phase1 {
      transform: translateX(-50%) translateY(-6%);
      transition: all 0.3s linear;
    }

    .content-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/3/2.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      z-index: 2;
      transition: none;
    }

    /* 信封下移动画 */
    .content-image.animate {
      top: 100%;
      transform: scale(0.9);
      transition: all 0.8s linear;
    }

    /* 按钮通用样式 */
    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 12%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 文字通用样式 */
    .hint-text,
    .continue-btn {
      position: absolute;
      bottom: 7%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      background: transparent;
      border: none;
      padding: 0;
      z-index: 10;
    }

    .hint-text {
      opacity: 1;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    /* 文字隐藏状态 */
    .hint-text.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* 继续按钮 - 动画结束后显示 */
    .continue-btn {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: auto;
      cursor: pointer;
    }

    /* 继续按钮显示状态 */
    .continue-btn.show {
      opacity: 1;
    }

    /* 电脑端优化 */
    @media (min-width: 768px) {
      .mobile-container {
        width: 400px;
        height: 800px;
        border-radius: 20px;
        overflow: hidden;
      }

      .hint-text,
      .continue-btn {
        font-size: 28px;
      }

      .middle-image {
        width: 360px;
        height: 720px;
        transform: translateX(-50%) translateY(-20px);
      }

      .middle-image.animate-phase1 {
        transform: translateX(-50%) translateY(-40px);
      }
    }

    /* 平板端优化 */
    @media (min-width: 481px) and (max-width: 767px) {
      .mobile-container {
        max-width: 90vw;
        max-height: 90vh;
        margin: 5vh auto;
      }
    }

    /* 手机端优化 */
    @media (max-width: 480px) {
      .desktop-wrapper {
        padding: 0;
      }

      .mobile-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .hint-text,
      .continue-btn {
        font-size: 6vw;
      }

      .middle-image {
        transform: translateX(-50%) translateY(-3%);
      }

      .middle-image.animate-phase1 {
        transform: translateX(-50%) translateY(-6%);
      }
    }

    /* 超小屏幕优化 */
    @media (max-width: 320px) {

      .hint-text,
      .continue-btn {
        font-size: 18px;
      }

      .middle-image {
        transform: translateX(-50%) translateY(-2%);
      }

      .middle-image.animate-phase1 {
        transform: translateX(-50%) translateY(-4%);
      }
    }

    /* 横屏模式优化 */
    @media (max-height: 500px) and (orientation: landscape) {
      .mobile-container {
        max-width: 80vh;
        max-height: 80vw;
      }
    }
  </style>
</head>

<body>
  <div class="desktop-wrapper">
    <div class="mobile-container">
      <div class="container">
        <div class="middle-image" id="letter"></div>
        <div class="content-image" id="envelope"></div>
        <div class="music-btn" id="musicButton">
          <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
        </div>
        <div class="hint-text" id="hintText">点击信封进行查阅</div>
        <div class="continue-btn" id="continueBtn">点击继续</div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // 预加载图片以提高性能
      preloadImages([
        './picture/3/1.gif',
        './picture/3/2.gif',
        './picture/3/3.gif',
        './picture/button/music.gif',
        './picture/button/no_music.gif'
      ]);

      // 状态管理
      let isAnimating = false;
      let animationFinished = false;

      // 音乐按钮切换功能 - 防止事件冒泡
      $('#musicButton').on('click', function (event) {
        event.stopPropagation();
        event.preventDefault();

        const $musicIcon = $('#musicIcon');
        const currentSrc = $musicIcon.attr('src');

        if (currentSrc === './picture/button/music.gif') {
          $musicIcon.attr('src', './picture/button/no_music.gif');
        } else {
          $musicIcon.attr('src', './picture/button/music.gif');
        }

        return false;
      });

      // 点击信封动画效果
      $('#envelope').on('click', function () {
        if (isAnimating) return;

        isAnimating = true;
        const $hintText = $('#hintText');
        const $envelope = $('#envelope');
        const $letter = $('#letter');
        const $continueBtn = $('#continueBtn');

        // 1. 文字淡出
        $hintText.addClass('hidden');

        // 2. 信封下移并缩小
        $envelope.addClass('animate');

        // 3. 信纸先稍稍上移再下移至居中并变大
        setTimeout(() => {
          // 第一阶段：先稍稍上移
          $letter.addClass('animate-phase1');

          setTimeout(() => {
            // 第二阶段：移除第一阶段类，添加最终动画类
            $letter.removeClass('animate-phase1').addClass('animate');

            // 动画完成后显示"点击继续"按钮
            setTimeout(() => {
              animationFinished = true;
              $continueBtn.addClass('show');
            }, 1000);
          }, 300);
        }, 100);
      });

      // 继续按钮点击事件
      $('#continueBtn').on('click', function (event) {
        event.stopPropagation();
        if (animationFinished) {
          window.location.href = '4.html';
        }
        return false;
      });

      // 动画完成后，点击屏幕任意位置也可以跳转（排除音乐按钮和继续按钮）
      $('.container').on('click', function (event) {
        if (!animationFinished) return;

        // 如果点击的是音乐按钮或继续按钮，不执行跳转
        if ($(event.target).closest('#musicButton, #continueBtn').length > 0) {
          return;
        }

        window.location.href = '4.html';
      });

      // 预加载图片函数
      function preloadImages(urls) {
        urls.forEach(function (url) {
          const img = new Image();
          img.src = url;
        });
      }

      // 添加页面加载动画
      $('.container').css('opacity', 0).animate({ opacity: 1 }, 600);
    });
  </script>
</body>

</html>
