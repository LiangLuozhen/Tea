<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>地图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: auto;
      /* 改为 auto 以显示白色背景 */
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      /* 添加白色背景 */
    }

    /* 新增：电脑端居中容器 */
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* 新增：移动端窗口容器 */
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      /* 移动端窗口最大宽度 */
      max-height: 800px;
      /* 移动端窗口最大高度 */
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }

    /* 地图容器 */
    .map-container {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      overflow: hidden;
    }

    /* 地图图片 */
    .map-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100%;
      /* 1920x1008的图片，高度设置为100% (800px)，则宽度为 800 * (1920/1008) ≈ 1524px */
      /* 这样图片宽度超出容器400px，只显示中间部分 */
    }

    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 12%;
      /* 稍微调大一点 */
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 媒体查询优化 */
    @media (min-width: 768px) {

      /* 电脑端：显示移动端尺寸窗口 */
      .mobile-container {
        width: 400px;
        height: 800px;
        border-radius: 20px;
        overflow: hidden;
      }
    }

    /* 手机端：全屏显示 */
    @media (max-width: 767px) {
      .desktop-wrapper {
        padding: 0;
      }

      .mobile-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <!-- 新增外层容器 -->
  <div class="desktop-wrapper">
    <div class="mobile-container">
      <div class="map-container" id="mapScreen">
        <!-- 地图图片 -->
        <img src="./picture/map/map.gif" alt="地图" class="map-image">

        <div class="music-btn" id="musicButton">
          <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
        </div>
      </div>
    </div>
  </div>

  <script>
    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function (event) {
      event.stopPropagation(); // 阻止事件冒泡
      const musicIcon = document.getElementById('musicIcon');
      const currentSrc = musicIcon.getAttribute('src');

      if (currentSrc === './picture/button/music.gif') {
        musicIcon.src = './picture/button/no_music.gif';
      } else {
        musicIcon.src = './picture/button/music.gif';
      }
    });

    // 点击屏幕跳转至5.html
    document.getElementById('mapScreen').addEventListener('click', function () {
      window.location.href = '5.html';
    });
  </script>
</body>

</html>
